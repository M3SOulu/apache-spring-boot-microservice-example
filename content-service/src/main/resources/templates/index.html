<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="contentRoute" data-th-content="${contentRoute}">
  <meta name="productRoute" data-th-content="${productRoute}">
  <meta name="cartRoute" data-th-content="${cartRoute}">
  <link data-th-href="${contentRoute + '/css/content-styles.css'}" rel="stylesheet">
  <link data-th-href="${productRoute + '/css/product-styles.css'}" rel="stylesheet">
  <link data-th-href="${cartRoute + '/css/cart-styles.css'}" rel="stylesheet">
</head>

<body>
  <h1>Home Page</h1>
  <p>This home page is delivered from the content service.</p>
  <p>You have <span class="cart-js--line-item-count">0</span> products in your cart.
    <a data-th-href="${contentRoute + '/cart'}">View cart</a></p>

  <!-- Include the product list from the product service. -->
  <!--#include virtual="[[${productRoute}]]/products" -->

  <!-- Load jQuery and Mustache required by the cart scripts. -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js" integrity="sha256-iaqfO5ue0VbSGcEiQn+OeXxnxAMK2+QgHXIDA5bWtGI="
    crossorigin="anonymous"></script>
  <script data-th-src="${cartRoute + '/js/cart-scripts.js'}"></script>
</body>

</html>
